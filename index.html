<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget V23</title>
    <style>
        :root {
            --bg-color: #FFFFFF; --text-color: #37352F; --accent-color: #E3E2E0;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --base-size: 16px; --radius: 8px; --pad: 1rem;
        }
        @media (prefers-color-scheme: dark) { :root { --bg-color: #191919; --text-color: #D4D4D4; --accent-color: #2F2F2F; } }
        
        body { margin: 0; padding: var(--pad); font-family: var(--font-stack); background: var(--bg-color); color: var(--text-color); font-size: var(--base-size); box-sizing: border-box; }
        
        /* LAYOUT */
        #dashboard { display: flex; flex-wrap: wrap; gap: 1rem; max-width: 900px; margin: 0 auto; align-items: flex-start; }
        .widget-block { width: 100%; box-sizing: border-box; border: 1px solid transparent; border-radius: var(--radius); }
        .widget-block.half-width { width: calc(50% - 0.5rem); }
        .widget-block.third-width { width: calc(33.333% - 0.67rem); }
        
        /* THEMES */
        .theme-card .widget-block { border-color: var(--accent-color); padding: var(--pad); }
        .theme-minimal .progress-bg { height: 4px; }
        .widget-header { font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; margin-bottom: 0.5rem; font-weight: 600; color: var(--block-color, inherit); }
        
        /* COMPONENTS */
        .clock-row { display: flex; justify-content: space-between; border-bottom: 1px solid var(--accent-color); padding: 4px 0; }
        .clock-row:last-child { border: none; }
        .clock-left { display: flex; flex-direction: column; }
        .clock-city { font-weight: 600; font-size: 0.95em; }
        .clock-date { font-size: 0.75em; opacity: 0.6; }
        .clock-time { font-family: monospace; font-weight: bold; font-size: 1.1em; color: var(--block-color, inherit); }

        .progress-wrapper { margin-bottom: 0.5rem; }
        .progress-meta { display: flex; justify-content: space-between; font-size: 0.85em; margin-bottom: 2px; }
        .progress-bg { height: 8px; background: var(--accent-color); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--block-color, var(--text-color)); width: 0%; }
        
        /* DATE DISPLAY */
        .date-display { font-size: 1.5em; font-weight: 700; color: var(--block-color, inherit); line-height: 1.2; }
        .date-sub { font-size: 0.9em; opacity: 0.6; margin-top: 4px; font-weight: 500; }

        /* GRID 3.0 */
        .grid-container { display: flex; flex-wrap: wrap; gap: 2px; margin-top: 5px; }
        .grid-cell { background: var(--accent-color); border-radius: 1px; }
        .grid-cell.filled { background: var(--block-color, var(--text-color)); }
        .grid-sm .grid-cell { width: 8px; height: 8px; }
        .grid-md .grid-cell { width: 12px; height: 12px; }
        .grid-lg .grid-cell { width: 16px; height: 16px; }
        .grid-header-cell { font-size: 0.6em; text-align: center; color: var(--text-color); opacity: 0.5; }
        
        /* MOON */
        .moon-display { display: flex; align-items: center; gap: 15px; }
        .moon-icon { font-size: 2.5em; line-height: 1; }
        .moon-details { font-size: 0.9em; line-height: 1.4; }
        
        /* SEQUENCE & TIMER */
        .seq-current, .timer-display { font-size: 2em; font-weight: 700; font-family: monospace; color: var(--block-color, inherit); text-align: center; margin: 10px 0;}
        .seq-next { font-size: 0.8em; opacity: 0.6; text-align: center; }
        .seq-list { margin-top: 10px; border-top: 1px solid var(--accent-color); padding-top: 5px; }
        .seq-item { display: flex; justify-content: space-between; font-size: 0.85em; padding: 2px 0; opacity: 0.5; }
        .seq-item.active { opacity: 1; font-weight: bold; color: var(--block-color, inherit); }
        .seq-controls, .timer-controls { display: flex; gap: 5px; margin-top: 10px; justify-content: center; }
        .seq-btn, .timer-btn { background: var(--accent-color); border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer; font-size: 0.9em; font-weight:600; color:var(--text-color);}
        
        /* COUNTER */
        .counter-wrap { display: flex; align-items: center; justify-content: space-between; background: var(--accent-color); padding: 5px 10px; border-radius: var(--radius); }
        .counter-btn { border: none; background: transparent; cursor: pointer; font-size: 1.2em; color: var(--text-color); }
        .counter-val { font-weight: bold; font-family: monospace; font-size: 1.2em; color: var(--block-color, inherit); }
        
        /* SPACER */
        .spacer-line { width: 100%; border-bottom-color: var(--accent-color); opacity: 0.5; }
        .spacer-dashed { border-bottom-style: dashed; } .spacer-dotted { border-bottom-style: dotted; } .spacer-solid { border-bottom-style: solid; }
        
        /* COUNTDOWN */
        .countdown-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .countdown-card { background: var(--accent-color); padding: 10px; border-radius: var(--radius); text-align: center; }
        .countdown-big { font-size: 1.5em; font-weight: 700; font-family: monospace; color: var(--text-color); }
        
        /* CYCLE */
        .cycle-reset-btn { background:none; border:1px solid var(--text-color); color:var(--text-color); font-size:0.7em; padding:2px 6px; border-radius:4px; cursor:pointer; margin-left:8px; pointer-events:auto; }
    </style>
</head>
<body>
    <div id="dashboard"></div>
    <script>
        function getConfig() { try { return JSON.parse(atob(window.location.hash.substring(1))); } catch(e) { return null; } }
        const container = document.getElementById('dashboard');

        function render() {
            const data = getConfig();
            if (!data) return;
            
            const s = data.settings || {};
            document.documentElement.style.setProperty('--font-stack', s.font === 'serif' ? 'Georgia, serif' : s.font === 'mono' ? 'monospace' : '-apple-system, sans-serif');
            document.documentElement.style.setProperty('--radius', s.corners || '8px');
            document.documentElement.style.setProperty('--pad', s.padding === 'compact' ? '0.75rem' : s.padding === 'spacious' ? '1.5rem' : '1rem');
            
            // Text Size
            let baseSize = '16px';
            if(s.textSize === 'small') baseSize = '14px';
            if(s.textSize === 'large') baseSize = '18px';
            document.documentElement.style.setProperty('--base-size', baseSize);
            
            document.body.className = `theme-${s.theme}`;

            container.innerHTML = ''; 
            data.blocks.forEach((block, index) => {
                const div = document.createElement('div');
                div.className = 'widget-block';
                div.id = `block-${index}`;
                if (block.width === '50') div.classList.add('half-width');
                if (block.width === '33') div.classList.add('third-width');
                
                // Color Logic 2.0
                if (block.color && block.color !== 'default') {
                    const val = block.color.startsWith('#') ? block.color : `var(--c-${block.color})`;
                    div.style.setProperty('--block-color', val);
                }
                if (block.textColor && block.textColor !== 'default') {
                    const tVal = block.textColor.startsWith('#') ? block.textColor : `var(--c-${block.textColor})`;
                    div.style.color = tVal;
                }

                if(block.type === 'header') div.innerHTML = `<div class="widget-header">${block.text}</div>`;
                else if(block.type === 'empty') div.innerHTML = `&nbsp;`;
                else if(block.type === 'spacer') div.innerHTML = `<div class="spacer-line spacer-${block.style||'solid'}" style="margin-top:${(block.height||20)/2}px; margin-bottom:${(block.height||20)/2}px; border-bottom-width:${block.thickness||'1px'}"></div>`;
                else if(block.type === 'visual_grid') renderGridBlock(block, div, s);
                else if(block.type === 'moon_phase') renderMoonBlock(block, div);
                else if(block.type === 'counter') renderCounterBlock(block, div, index);
                else if(block.type === 'sequence') renderSequenceBlock(block, div, index);
                else if(block.type === 'progress_group') renderProgress(block, div, s);
                else if(block.type === 'progress_custom') div.appendChild(createBarElement(block.label, new Date(block.start), new Date(block.end), false));
                else if(block.type === 'progress_cycle') { const wrap = createBarElement(block.label, null, null, true, `block-${index}`); div.appendChild(wrap); }
                
                else if (block.type === 'world_clock') {
                    block.locations.forEach((loc, i) => {
                        const row = document.createElement('div'); row.className = 'clock-row';
                        row.innerHTML = `<div class="clock-left"><span class="clock-city">${loc.label}</span><span class="clock-date" id="date-${index}-${i}">--</span></div><span class="clock-time" id="clock-${index}-${i}">--:--</span>`;
                        div.appendChild(row);
                    });
                }
                else if (block.type === 'date_display') { 
                    div.innerHTML = `<div class="date-display" id="date-main-${index}"></div><div class="date-sub" id="date-sub-${index}"></div>`; 
                }
                else if (block.type === 'countdown') { 
                    div.innerHTML = `<div class="countdown-card"><div class="widget-header">${block.label}</div><div class="countdown-big" id="cnt-${index}">--</div></div>`; 
                }
                else if (block.type === 'timer') {
                    const hrs = parseInt(block.hours)||0; const mins = parseInt(block.minutes)||0; const total = (hrs*60)+mins; const label = hrs>0 ? `${hrs}h ${mins}m` : `${mins}m`;
                    div.innerHTML = `<div class="widget-header">${block.label}</div><div class="timer-display" id="timer-display-${index}">00:00</div><div class="timer-controls"><button class="timer-btn" onclick="startTimer(${index}, ${total})">Start ${label}</button><button class="timer-btn" style="color:#eb5757" onclick="stopTimer(${index})">Stop</button></div>`;
                }
                
                container.appendChild(div);
            });
            updateDynamics(data.blocks, s);
        }

        function renderMoonBlock(b, parent) {
            const now = new Date(); const newMoon = new Date(2000, 0, 6, 18, 14); const cycle = 29.53058867;
            const diffDays = (now - newMoon) / 86400000; const age = diffDays % cycle; 
            let phaseIdx = 0;
            if (age > 28.5 || age < 1) phaseIdx = 0; else if (age < 6.4) phaseIdx = 1; else if (age < 8.4) phaseIdx = 2; else if (age < 13.8) phaseIdx = 3; else if (age < 15.8) phaseIdx = 4; else if (age < 21.1) phaseIdx = 5; else if (age < 23.1) phaseIdx = 6; else phaseIdx = 7;
            if (age > 14.26 && age < 15.26) phaseIdx = 4; // Strict Peak
            const icons = ['üåë','üåí','üåì','üåî','üåï','üåñ','üåó','üåò'];
            const names = ['New Moon','Waxing Crescent','First Quarter','Waxing Gibbous','Full Moon','Waning Gibbous','Last Quarter','Waning Crescent'];
            const monthNames = ["Wolf","Snow","Worm","Pink","Flower","Strawberry","Buck","Sturgeon","Harvest","Hunter","Beaver","Cold"];
            let html = `<div class="moon-display"><span class="moon-icon">${icons[phaseIdx]}</span><div class="moon-details"><div style="font-weight:bold">${names[phaseIdx]}</div>`;
            if(phaseIdx===4) html += `<div style="color:var(--block-color)">${monthNames[now.getMonth()]} Moon</div>`;
            html += `<div style="opacity:0.6">${Math.floor(age)} days old</div></div></div>`;
            parent.innerHTML = html;
        }

        function renderGridBlock(b, parent, settings) {
            let html = `<div class="widget-header">${b.gridType.toUpperCase()}</div><div class="grid-container grid-${b.blockSize||'sm'}">`;
            const now = new Date();
            
            if(b.gridType === 'year') { 
                const currentWeek = getWeekNumber(now);
                html = `<div class="widget-header">YEAR</div><div style="display:flex; flex-direction:column; gap:2px;">`;
                for(let r=0; r<4; r++) {
                    html += `<div style="display:flex; gap:2px;">`;
                    for(let c=0; c<13; c++) {
                        const weekNum = r*13 + c + 1;
                        html += `<div class="grid-cell ${weekNum<=currentWeek?'filled':''}" style="width:${getSize(b.blockSize)}; height:${getSize(b.blockSize)}"></div>`;
                    }
                    html += `</div>`;
                }
                parent.innerHTML = html + `</div>`; return;
            }
            else if(b.gridType === 'quarter') {
               const qStart = new Date(now.getFullYear(), Math.floor(now.getMonth()/3)*3, 1);
               const weeksPassed = Math.floor((now - qStart) / 604800000); 
               html = `<div class="widget-header">QUARTER</div><div style="display:flex; flex-direction:column; gap:2px;">`;
               for(let r=0; r<3; r++) {
                   html += `<div style="display:flex; gap:2px; width:100%">`;
                   for(let c=0; c<4; c++) {
                       const idx = r*4 + c;
                       html += `<div class="grid-cell ${idx<weeksPassed?'filled':''}" style="height:${getSize(b.blockSize)}; flex:1"></div>`;
                   }
                   html += `</div>`;
               }
               parent.innerHTML = html + `</div>`; return;
            }
            else if(b.gridType === 'month') {
                const dim = new Date(now.getFullYear(), now.getMonth()+1, 0).getDate();
                const day = now.getDate();
                const days = settings.weekStart==='monday' ? ['M','T','W','T','F','S','S'] : ['S','M','T','W','T','F','S'];
                html = `<div class="widget-header">MONTH</div><div style="display:grid; grid-template-columns:repeat(7, 1fr); gap:2px;">`;
                days.forEach(d => html += `<div class="grid-header-cell">${d}</div>`);
                for(let i=1; i<=dim; i++) html += `<div class="grid-cell ${i<=day?'filled':''}" style="height:${getSize(b.blockSize)}; width:100%;"></div>`;
                parent.innerHTML = html + `</div>`; return;
            }
            else if(b.gridType === 'week') { 
                if(b.showLabels) {
                    const days = settings.weekStart==='monday' ? ['M','T','W','T','F','S','S'] : ['S','M','T','W','T','F','S'];
                    html += `<div class="grid-header-row">`;
                    days.forEach(d => html += `<div class="grid-header-cell" style="flex:1">${d}</div>`);
                    html += `</div>`;
                }
                const dayIdx = (now.getDay() + (settings.weekStart==='monday'?6:0)) % 7 + 1;
                html += `<div style="display:flex; gap:2px; width:100%">`;
                for(let i=1; i<=7; i++) {
                    html += `<div class="grid-cell ${i<=dayIdx?'filled':''}" style="height:${getSize(b.blockSize)}; flex:1"></div>`;
                }
                parent.innerHTML = html + `</div></div>`; return;
            }
            else if(b.gridType === 'day') {
                const hr = now.getHours();
                html = `<div class="widget-header">DAY</div><div style="display:flex; flex-direction:column; gap:2px;">`;
                for(let r=0; r<3; r++) {
                    html += `<div style="display:flex; gap:2px;">`;
                    for(let c=0; c<8; c++) { const h = r*8 + c; html += `<div class="grid-cell ${h<hr?'filled':''}" style="width:${getSize(b.blockSize)}; height:${getSize(b.blockSize)}; flex:1"></div>`; }
                    html += `</div>`;
                }
                parent.innerHTML = html + `</div>`; return;
            }
            else if(b.gridType === 'life') {
                const age = now.getFullYear() - new Date(b.dob||'1990').getFullYear();
                const total = parseInt(b.expectancy||80);
                html = `<div class="widget-header">LIFE</div><div class="grid-container" style="gap:2px;">`;
                for(let i=0; i<total; i++) {
                    if(i>0 && i%20===0) html += `<div style="flex-basis:100%; height:0;"></div>`;
                    html += `<div class="grid-cell ${i<age?'filled':''}" style="width:${getSize(b.blockSize)}; height:${getSize(b.blockSize)}"></div>`;
                }
                parent.innerHTML = html + `</div>`; return;
            }
            parent.innerHTML = html;
        }

        function getSize(sz) { return sz==='lg'?'16px' : sz==='md'?'12px' : '8px'; }

        function renderSequenceBlock(b, parent, id) {
            let state = JSON.parse(localStorage.getItem(`seq_${id}`) || '{"step":0, "active":false, "endTime":0}');
            const now = Date.now();
            let currentLabel = "Ready", timeLeft = "00:00";
            if(state.active) {
                const diff = state.endTime - now;
                if(diff <= 0) {
                    state.step++;
                    if(state.step >= b.steps.length) { state.active = false; currentLabel = "Done"; } 
                    else { state.endTime = now + (b.steps[state.step].duration * 60000); currentLabel = b.steps[state.step].label; }
                    localStorage.setItem(`seq_${id}`, JSON.stringify(state));
                } else {
                    currentLabel = b.steps[state.step].label;
                    const m = Math.floor(diff/60000); const s = Math.floor((diff%60000)/1000);
                    timeLeft = `${m}:${s.toString().padStart(2,'0')}`;
                }
            } else {
                if(state.step >= b.steps.length) currentLabel = "Done";
                else { currentLabel = b.steps[state.step] ? b.steps[state.step].label : "Ready"; timeLeft = b.steps[state.step] ? `${b.steps[state.step].duration}:00` : "00:00"; }
            }
            parent.innerHTML = `<div class="widget-header">${b.label}</div><div class="seq-current">${timeLeft}</div><div class="seq-next">${currentLabel}</div><div class="seq-controls"><button class="seq-btn" onclick="seqAction(${id}, 'start')">‚ñ∂</button><button class="seq-btn" onclick="seqAction(${id}, 'pause')">‚è∏</button><button class="seq-btn" onclick="seqAction(${id}, 'reset')">‚Üª</button></div>`;
        }
        window.seqAction = (id, action) => {
            let state = JSON.parse(localStorage.getItem(`seq_${id}`) || '{"step":0, "active":false}');
            const data = getConfig().blocks[id];
            if(action === 'reset') { state.step = 0; state.active = false; }
            if(action === 'start' && !state.active && state.step < data.steps.length) {
                state.active = true; state.endTime = Date.now() + (data.steps[state.step].duration * 60000);
            }
            if(action === 'pause') { state.active = false; } 
            localStorage.setItem(`seq_${id}`, JSON.stringify(state)); render();
        };

        function renderCounterBlock(b, parent, id) {
            const count = parseInt(localStorage.getItem(`cnt_${id}`) || '0');
            parent.innerHTML = `<div class="widget-header">${b.label}</div><div class="counter-wrap"><button class="counter-btn" onclick="updateCounter(${id}, -1)">-</button><span class="counter-val">${count}</span><button class="counter-btn" onclick="updateCounter(${id}, 1)">+</button><button class="counter-btn" style="font-size:0.8em; opacity:0.5" onclick="resetCounter(${id})">‚Üª</button></div>`;
        }
        window.updateCounter = (id, d) => { localStorage.setItem(`cnt_${id}`, parseInt(localStorage.getItem(`cnt_${id}`)||0)+d); render(); };
        window.resetCounter = (id) => { localStorage.setItem(`cnt_${id}`, 0); render(); };

        function renderProgress(b, parent, s) {
            b.items.forEach(item => {
                if(item.visible !== false) {
                    let dates;
                    if(item.type === 'life') {
                        const start = new Date(item.dob || '1990-01-01');
                        const end = new Date(start);
                        end.setFullYear(end.getFullYear() + parseInt(item.expectancy || 80));
                        dates = { start, end };
                    } else { dates = getDatesForType(item.type, s.weekStart); }
                    if(dates) parent.appendChild(createBarElement(item.label, dates.start, dates.end, false)); 
                }
            });
        }
        function createBarElement(label, start, end, isCycle, parentId) {
            let pct = 0;
            if(!isCycle) { const now = new Date(); if(now > end) pct = 100; else if(now > start) pct = ((now - start) / (end - start)) * 100; }
            const wrapper = document.createElement('div'); wrapper.className = 'progress-wrapper';
            wrapper.innerHTML = `<div class="progress-meta"><span>${label}</span><span>${pct.toFixed(1)}%</span></div><div class="progress-bg"><div class="progress-fill" style="width: ${pct}%"></div></div>`;
            return wrapper;
        }
        function getDatesForType(type, weekStart = 'monday') {
            const now = new Date(); const y = now.getFullYear(), m = now.getMonth();
            if (type === 'day') return { start: new Date(y, m, now.getDate()), end: new Date(y, m, now.getDate(), 23, 59, 59) };
            if (type === 'week') { const d = now.getDay(); let diff; if (weekStart === 'monday') diff = now.getDate() - d + (d === 0 ? -6 : 1); else diff = now.getDate() - d; const s = new Date(now.setDate(diff)); s.setHours(0,0,0,0); const e = new Date(s); e.setDate(s.getDate() + 7); return { start: s, end: e }; }
            if (type === 'month') return { start: new Date(y, m, 1), end: new Date(y, m + 1, 0) };
            if (type === 'quarter') { const q = Math.floor(m/3)*3; return { start: new Date(y, q, 1), end: new Date(y, q+3, 0) }; }
            if (type === 'year') return { start: new Date(y, 0, 1), end: new Date(y + 1, 0, 1) };
            return null;
        }
        function updateDynamics(blocks, settings) {
            const now = new Date(); const use24h = settings.use24h === true;
            blocks.forEach((block, bIdx) => {
                if (block.type === 'world_clock') {
                    block.locations.forEach((loc, lIdx) => {
                        const timeEl = document.getElementById(`clock-${bIdx}-${lIdx}`);
                        const dateEl = document.getElementById(`date-${bIdx}-${lIdx}`);
                        if(timeEl) {
                            const tz = (loc.timezone && loc.timezone !== 'local') ? loc.timezone : undefined;
                            const tOpts = { hour: use24h?'2-digit':'numeric', minute:'2-digit', hour12: !use24h }; if(tz) tOpts.timeZone = tz;
                            let tStr = now.toLocaleTimeString([], tOpts); if(!use24h) tStr = tStr.replace(' ', '');
                            timeEl.innerText = tStr;
                            
                            const dOpts = { weekday: 'short', month: 'short', day: '2-digit' }; if(tz) dOpts.timeZone = tz;
                            if(dateEl) dateEl.innerText = now.toLocaleDateString([], dOpts);
                        }
                    });
                }
                if (block.type === 'date_display') {
                    const mEl = document.getElementById(`date-main-${bIdx}`);
                    const sEl = document.getElementById(`date-sub-${bIdx}`);
                    if(mEl) {
                        const l1 = block.line1 || ['day_name_full', 'space', 'date_num'];
                        const l2 = block.line2 || ['month_full', 'space', 'year'];
                        mEl.innerText = buildDateString(l1, now);
                        sEl.innerText = buildDateString(l2, now);
                    }
                }
                if (block.type === 'timer') updateTimerDisplay(bIdx);
                if (block.type === 'sequence') { const div = document.getElementById(`block-${bIdx}`); if(div) renderSequenceBlock(block, div, bIdx); }
                if (block.type === 'countdown') {
                    const el = document.getElementById(`cnt-${bIdx}`);
                    if(el) {
                        let target = new Date(block.date); 
                        if(!block.includeTime) target.setHours(0,0,0,0);
                        else if(block.time) { const [h, m] = block.time.split(':'); target.setHours(h || 0, m || 0, 0, 0); }
                        const diff = target - now;
                        if (diff <= 0) el.innerText = "Done";
                        else {
                            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                            if (block.style === 'standard') el.innerText = `${d+1} Days`;
                            else {
                                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                if(block.style === 'precise') el.innerText = `${d}d ${h}h`;
                                else { const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)); el.innerText = `${d}d ${h}h ${m}m`; }
                            }
                        }
                    }
                }
                if (block.type === 'progress_cycle') {
                    const resetMode = block.resetMode || 'auto';
                    let anchor = new Date(block.anchor);
                    if (resetMode === 'manual') {
                        const restartTs = localStorage.getItem(`cycle_reset_block-${bIdx}`);
                        if(restartTs) anchor = new Date(parseInt(restartTs));
                    }
                    const days = parseFloat(block.days) || 1; 
                    const duration = days * 86400000;
                    const elapsed = now - anchor;
                    let pct = 0; let isDone = false;
                    if(elapsed < 0) pct = 0;
                    else {
                        if (resetMode === 'auto') pct = ((elapsed % duration) / duration) * 100;
                        else { if (elapsed >= duration) { pct = 100; isDone = true; } else { pct = (elapsed / duration) * 100; } }
                    }
                    updateCycleBar(`block-${bIdx}`, pct, isDone);
                }
            });
        }
        function buildDateString(tokens, now) {
            return tokens.map(t => {
                const type = (typeof t === 'string') ? t : t.type;
                switch(type) {
                    case 'day_name_full': return now.toLocaleDateString([], {weekday:'long'});
                    case 'day_name_short': return now.toLocaleDateString([], {weekday:'short'});
                    case 'month_full': return now.toLocaleDateString([], {month:'long'});
                    case 'month_short': return now.toLocaleDateString([], {month:'short'});
                    case 'month_num': return (now.getMonth() + 1).toString().padStart(2, '0');
                    case 'date_num': return now.getDate().toString().padStart(2,'0');
                    case 'year': return now.getFullYear();
                    case 'week_num': return `Week ${getWeekNumber(now)}`;
                    case 'day_year': const start = new Date(now.getFullYear(), 0, 0); const diff = now - start; return `Day ${Math.floor(diff / 86400000)}`;
                    case 'quarter': return `Q${Math.floor((now.getMonth() + 3) / 3)}`;
                    case 'separator': return '|';
                    case 'space': return ' ';
                    case 'slash': return '/';
                    default: return '';
                }
            }).join('');
        }
        function getWeekNumber(d) { d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay()||7)); const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1)); return Math.ceil((((d - yearStart) / 86400000) + 1)/7); }
        
        window.startTimer = (id, m) => { localStorage.setItem(`notion_timer_${id}`, new Date().getTime() + (m * 60000)); updateTimerDisplay(id); };
        window.stopTimer = (id) => { localStorage.removeItem(`notion_timer_${id}`); updateTimerDisplay(id); };
        function updateTimerDisplay(id) { 
            const el = document.getElementById(`timer-display-${id}`); const end = localStorage.getItem(`notion_timer_${id}`);
            if (!end) { el.innerText = "00:00"; return; }
            const dist = end - new Date().getTime();
            if (dist < 0) { el.innerText = "Done!"; localStorage.removeItem(`notion_timer_${id}`); return; }
            const m = Math.floor(dist / 60000); const s = Math.floor((dist % 60000) / 1000);
            el.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }
        function updateCycleBar(id, pct, isDone) {
            const bar = document.querySelector(`#block-${id.split('-')[1]} .progress-fill`);
            const txt = document.querySelector(`#block-${id.split('-')[1]} .progress-meta span:last-child`);
            if(bar && txt) { bar.style.width = `${pct}%`; txt.innerText = isDone ? 'Done' : `${pct.toFixed(1)}%`; }
        }

        window.addEventListener('hashchange', render);
        render(); setInterval(() => updateDynamics(getConfig().blocks, getConfig().settings), 1000);
    </script>
